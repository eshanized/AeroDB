site_name: AeroDB Documentation
site_description: A strict, deterministic, self-hostable database built for production
site_author: AeroDB Contributors
site_url: https://eshanized.github.io/AeroDB/

repo_name: eshanized/AeroDB
repo_url: https://github.com/eshanized/AeroDB
edit_uri: edit/master/docs/

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Dracula theme colors
    scheme: dracula
    primary: deep purple
    accent: pink
  font:
    text: Noto Sans
    code: Fira Code
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eshanized/AeroDB
    - icon: fontawesome/brands/discord
      link: https://discord.gg/aerodb


# Custom CSS for Dracula theme
